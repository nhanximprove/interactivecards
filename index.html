<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <aside>
      <div class="card-front">
        <figure>
          <img src="./images/card-logo.svg" />
        </figure>
        <span class="card-number">
          0000 0000 0000 0000
        </span>
        <div class="card-info">
          <p>
            Jane Appleseed
          </p>
          <p>
            00/00
          </p>
        </div>
      </div>

      <div class="card-back">
        <span class="card-cvc-container">
          <p>
            000
          </p>
        </span>
      </div>
    
    </aside>

    <section id="card-info">
      <form id="credit-card-info">
        <label for="cardholder-name">
          Cardholder Name
        </label>
        <input name="cardholder-name" placeholder="e.g. Jane Appleseed" />
  
        <label for="cardholder-number">
          Card Number
        </label>
        <input name="cardholder-number" placeholder="e.g. 1234 5678 9123 0000" />
  
        <div class="cardholder-expiry-container">
          <div>
            <label for="cardholder-expiry">
              Exp. Date (MM/YY)
            </label>
            <div class="day-month">
              <input class="day-month-input" name="cardholder-expiry" placeholder="MM" type="number" min="2" max="2"/>
              <input class="day-month-input" name="cardholder-expiry" placeholder="YY" type="number" min="2" max="4"/>
            </div>
          </div>
    
          <div class="cvc-container">
            <label for="cardholder-cvc">
                CVC
            </label>
            <input name="cardholder-cvc" placeholder="e.g. 123" />
          </div>
        </div>
  
        <button type="submit" id="submit-button">
          Confirm
        </button>
      </form>
    </section>

    
    
    
     
      
    
     
      
      
    
   
      
    
 
    
      <!-- Completed state start -->
      <section id="completed">
        <figure>
          <img src="./images/icon-complete.svg">
        </figure>
        <h1>
          Thank you!
        </h1>
        <p>
          We've added your card details
        </p>
        <button>
          Continue
        </button>

      </section>
  </main>
  <script src="./main.js"></script>
</body>
</html>
